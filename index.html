<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link href="style.css" rel="stylesheet">
  <title>Cool places to eat!</title>
</head>

<body>
  <header >
    <input id="search-input" type="text" autocomplete="off" placeholder="Search for Restaurants by Name, Cuisine, Location" />
  </header>
  <nav>
    <div id="sidebar">
      <div id="cuisine-filter">
        Cuisine/Food Type
        <ul id="food-type-facet-list"></ul>
      </div>
      <div id="stars-filter">
        Rating
        <ul id="rating-facet-list"></ul>
      </div>
      <div id="payment-filter">
        Payment Options
        <ul id="payment-options-facet-list"></ul>
      </div>
    </div>
  </nav>
  <main>
    <div id="stats">
        
    </div>
    <div id="result-list">
      <ul id="container"></ul>
    </div>
    <input id="show-more" type="button" value="Show More" />

  </main>

  <script src="https://cdn.jsdelivr.net/npm/algoliasearch@3/dist/algoliasearchLite.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/algoliasearch-helper@2.26.1/dist/algoliasearch.helper.min.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js'></script>
  <script src="index.js"></script>
  
</body>

</html>
